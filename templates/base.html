<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} DEFAULT TITLE {% endblock%}</title>
<!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- NAVIGATION FROM 'includes/navbar.html'-->
    {% include "includes/navbar.html" %}
    
<!-- IF THE POST WAS SUCCESSFUL -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="bg-{% if message.tags %}{{ message.tags }}{%else%} success {%endif%} bg-gradient text-center text-white py-4">
                {{ message }}
            </div>
        {% endfor %}
    </ul>
    {% endif %}



    
<!-- WHERE ALL THE TEXT AND FILES ARE UPLOADED -->
    <!-- THIS 'container' CLASS IS FROM BOOTSTRAP -->
    <div class="container">
        {% block body %} {% endblock %}
    </div>

</body>
</html>
